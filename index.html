<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title>To do List</title>
    </head>

    <body>
        <main>
            <div class="background">
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
            </div>

            <div class="container">
                <div class="form">
                    <h1>To Do List</h1>
                    
                    <form action="" class="Container" id="form" data-new-list-form>
                        <input data-new-list-input type="text" id="input">
                        <button id="add">+</button>
                    </form>
                
                    <div class="to-dos" data-lists></div>
                </div>
            </div>

            <span class="circles"></span>
            <span class="circles"></span>
            <span class="circles"></span>
            <span class="circles"></span>
            <span class="circles"></span>
        </main>

        <div class="modal">
            <div class="modal_wrapper">
                <button class="leave"><i class='bx bx-x'></i></button>
                <label for="">Enter the new task: </label>

                <div>
                    <input type="text" value="" id="edit">
                    <button><i class='bx bx-right-arrow-alt'></i></button>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
        <script src="./js/service.js"></script>
    </body>
</html>
